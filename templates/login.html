{% extends "layout_logreg.html" %}

{% block content %}

<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Log In</button>
</form>
<p id='registerlink'><a href="{{ url_for('register') }}">Don't have an account?</a></p>

{% endblock %}
